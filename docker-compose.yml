services:
  # ── Database: PostgreSQL ────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: casa-marquito-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=casa_marquito
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d casa_marquito" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Backend: Express API ────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: casa-marquito-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=casa_marquito
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ── Frontend: React + Nginx ─────────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    container_name: casa-marquito-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:


